<!-- ko if: isContainer -->
<div class="bf-item-content" data-bind="click: select, css: css">
    <!-- ko foreach: elements -->
    <layout-item params="element: $data" data-bind="style: {  }"></layout-item>
    <!-- /ko -->
    <!-- ko if: elements().length === 0 -->
    <placeholder-item params="element: formElement"></placeholder-item>
    <!-- /ko -->
</div>
<!-- /ko -->
<!-- ko ifnot: isContainer -->
<div class="bf-item-content" draggable="true" data-bind="event: { dragenter: dragenter, dragover: dragover, dragleave: dragleave, drop: drop, dragstart: dragstart }, click: select, css: css">
    <div class="bf-item-content-holder" data-bind="with: formElement.context || $data">
    </div>
</div>
<!-- /ko -->
<!-- ko if: isSelected -->
<item-menu params="element: formElement"></item-menu>
<!-- /ko -->
