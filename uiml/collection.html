<div class='collection' data-bind="">
    <div class="collection__header"
        data-bind="click: function () { collapsed(!collapsed()); }, css: { 'collection__header--collapsed': collapsed }">
        <span data-bind="text: title"></span>
    </div>
    <div class="collection__content" data-bind="css: { 'collection__content--hidden': collapsed }">
        <div class="collection__item-menu">
            <ui-dropdown-button params="item: addAction"></ui-dropdown-button>
        </div>
        <!-- ko foreach: items -->
        <div class="collection__item">
            <object-editor params="context: $data, type: $parent.elementType"></object-editor>
            <div class="collection__item-menu">
                <div class="bf-item-menu__button" data-bind="click: function() { $parent.remove($data); }">- Remove</div>
            </div>
        </div>
        <!-- /ko -->
    </div>
</div>
