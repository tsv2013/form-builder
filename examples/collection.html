<!DOCTYPE html>
<html>

<head>
    <title>
        Collection Editor
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <!-- <script src="../node_modules/knockout/build/output/knockout-latest.debug.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js" integrity="sha512-2AL/VEauKkZqQU9BHgnv48OhXcJPx9vdzxN1JrKDVc4FPU/MEE/BZ6d9l0mP7VmvLsjtYwqiYQpDskK9dG8KBA==" crossorigin="anonymous"></script>

<body>
    <section class="example-container">
        <h1>Collection editor from the FormBuilder library</h1>
        <p>If you pass an array to the collection editor it will create a simple vertical layout for you.</p>
        <div id="collection-container" style="max-width: 500px; border: 1px solid yellow;">
            <collection-editor params="context: context, options: options"></collection-editor>
        </div>
    </section>
    <script src="./collection.js"></script>
</body>

</html>
